<div class="input-group has-feedback ${{this.feedback}}">
  <span class="input-group-addon">
    <i ng-show="this.glyphicon != ''" class="glyphicon {{$this.glyphicon}}$"></i>
    <label ng-show="{{$this.label != ''}}">{{$this.label}}</label>
  </span>
  <input
    class="form-control"
    type="{{$this.type}}"
    name="{{$this.name}}"
    placeholder="{{$this.placeholder}}"
    ng-model="this.value"
    ng-change="this.defaultValidation()"
  />
  <span class="form-control-feedback glyphicon ${{this.feedbackIcon}}"></span>
</div>
<div
  ng-show="this.message != ''"
  class="alert {{$this.alert}}"
>
  {{$this.message}}
</div>
