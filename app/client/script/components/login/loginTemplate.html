<div id="login" class="container">
  <responsive-input
    ng-show="this.isCreateUser"
    type="email"
    name="email"
    glyphicon="glyphicon-envelope"
    placeholder="Please enter an email"
    value="{{$this.email.value}}"
    validation="{{$this.email.validation}}"
    message="{{$this.email.message}}"
    validator="{{$this.email.validator}}"
  ></responsive-input>
  <responsive-input
    type="username"
    name="username"
    glyphicon="glyphicon-user"
    placeholder="Please enter a username"
    value="{{$this.username.value}}}"
    validation="{{$this.username.validation}}"
    message="{{$this.username.message}}"
    validator="{{$this.username.validator}}"
  ></responsive-input>
  <responsive-input
    type="password"
    name="password"
    placeholder="Please enter an password"
    value="{{$this.password.value}}"
    validation="{{$this.password.validation}}"
    message="{{{$this.password.message}}"
    validator="{{$this.password.validator}}"
  ></responsive-input>
  <responsive-input
    ng-show="this.isCreateUser"
    type="passwordConfirm"
    name="passwordConfirm"
    placeholder="Please confirm password"
    value="{{$this.passwordConfirm.value}}"
    validation="{{$this.passwordConfirm.validation}}"
    message="{{{$this.passwordConfirm.message}}"
    validator="{{$this.passwordConfirm.validator}}"
  ></responsive-input>
  <div class="form-group">
    <a ng-show="!this.isCreateUser" ng-click={{this.isCreateUser = true}}>Create new user</a>
    <a ng-show="this.isCreateUser" ng-click={{this.isCreateUser = false}}>Login with existing user</a>
  </div>
  <div class="form-group">
    <button
      ng-show="!this.isCreateUser"
      type="submit"
      class="btn btn-default"
      ng-click="this.login()"
    >Login</button>
    <button
      ng-show="this.isCreateUser"
      type="submit"
      class="btn btn-default"
      ng-click="this.create()"
    >Create</button>
	</div>
  <div class="form-group">
    <div ng-show="this.errorMessage != ''" class="alert alert-danger">
      {{$this.errorMessage}}
    </div>
  </div>
</div>
